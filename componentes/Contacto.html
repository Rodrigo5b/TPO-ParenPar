        <h1>Contacto</h1>

        <main>
            <div id="formulario">
                <div id="perro">
                    <img src="../img/contacto/perrito.png" alt="foto de un perro pequeño">
                </div>
                <form method="post">
                    <h2><span>Formulario de contacto</span></h2>

                    <label for="nombre"> Nombre: </label>
                    <input type="text" name="Nombre" id="nombre" maxlength="100" placeholder="Aquí coloque su nombre" >

                    <label for="email">E-mail:</label>
                    <input type="email" name="E-mail" id="email" maxlength="100" placeholder="Aquí coloque su e-mail" >

                    <label for="number">Número de teléfono: </label>
                    <input type="tel" name="Numero de teléfono" id ="number" maxlength="50" placeholder="Aquí coloque su número de teléfono" >


                    <label for="asunto">Asunto:</label>
                    <input type="text" name="Asunto" id="asunto" maxlength="100" placeholder="Aquí escriba su asunto" >


                    <label for="mensaje">Mensaje: </label>
                    <textarea name="Mensaje" id="mensaje" rows="10" cols="40" >Escribe tu mensaje...</textarea>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>
