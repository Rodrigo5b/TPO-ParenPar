<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilos/Contacto.css">
        <link rel="shortcut icon" href="../img/contacto/PP1.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Quicksand&display=swap" rel="stylesheet">
        <title>ParenPar</title>
    </head>
    <body>
        <header class="cabecera">
            <img class="logo-responsive" src="../img/svg/LogoParEnPar.svg" alt="Logo cabecera">
            <div class="bar-menu">
                <span class="line1"></span>
                <span class="line2"></span>
                <span class="line3"></span>
            </div>
            <!-- <img class="logo-pagina" src="../img/svg/LogoParEnPar.svg" alt=""> -->
            <div class="div-buscador">
                <input class="buscador" type="text" placeholder="Busca alimentos o marcas...">
                <img width="40px" class="lupa-responsive" src="../img/svg/Lupalupa.svg" alt="Lupa">
            </div>
            <div id="caja-boton">
                <div class="div-boton">
                    <img class="sol" width="30px" src="../img/svg/sun.svg" alt="Tematica Clara">
                    <img class="luna" width="30px" src="../img/svg/moon.png" alt="Tematica Oscura">
                </div>
            </div>
        </header>
        <ul class="nav nav-responsive" id="nav">
            <li class="li">
                <a class="link" href="#">Inicio</a>
            </li>
            <li class="li">
                <a class="link" href="#">Productos</a>
            </li>
            <li class="li">
                <a class="link" href="../componentes/Servicios.html">Servicios</a>
            </li>
            <li class="li">
                <a class="link" href="../html/Contacto.html">Contacto</a>
            </li>
        </ul>

        <h1>Contacto</h1>

        <main>
            <div id="formulario">
                <div id="perro">
                    <img src="../img/contacto/perrito.png" alt="foto de un perro pequeño">
                </div>
                <form method="post">
                    <h2><span>Formulario de contacto</span></h2>

                    <label for="nombre"> Nombre: </label>
                    <input type="text" name="Nombre" id="nombre" maxlength="100" placeholder="Aquí coloque su nombre" >

                    <label for="email">E-mail:</label>
                    <input type="email" name="E-mail" id="email" maxlength="100" placeholder="Aquí coloque su e-mail" >

                    <label for="number">Número de teléfono: </label>
                    <input type="tel" name="Numero de teléfono" id ="number" maxlength="50" placeholder="Aquí coloque su número de teléfono" >


                    <label for="asunto">Asunto:</label>
                    <input type="text" name="Asunto" id="asunto" maxlength="100" placeholder="Aquí escriba su asunto" >


                    <label for="mensaje">Mensaje: </label>
                    <textarea name="Mensaje" id="mensaje" rows="10" cols="40" >Escribe tu mensaje...</textarea>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>

        <footer class="footer">
            <a href="#" class="link-footer">
                <img class="logo-b" src="../img/svg/logo-blanco.svg" alt="">
            </a>
            <div class="footer-div">
                <img class="img-seguridad" src="../img/svg/Vector.svg" alt="Imagen de seguridad">
                <div class="footer-div-textos">
                    <b>~Dale amor también amor incondicional~</b>
                    <b>soporteparenpar@gmail.com</b>
                    <b>@Copyright 2023 - Par en Par</b>
                </div>
                <img class="img-seguridad" src="../img/svg/Vector.svg" alt="Imagen de seguridad">
            </div>
        </footer>
        <script src="../js/menu.js"></script>
        <script src="../js/boton-tematico.js"></script>
    </body>
</html>
