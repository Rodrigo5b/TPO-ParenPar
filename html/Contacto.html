    <h1>Contacto</h1>

    <main>
        <div class="container">
            <div id="perro">
                <img src="img/perrito.png" alt="foto de un perro pequeño">
            </div>
            <form method="post">
                <h2><span>Formulario de contacto</span></h2>

                <label for="nombre"> Nombre: </label>
                <input type="text" name="Nombre" id="nombre" size="30" maxlength="100" placeholder="Aquí coloque su nombre" required>


                <label for="email">E-mail:</label>
                <input type="email" name="E-mail" id="email" size="25" maxlength="100" placeholder="Aquí coloque su e-mail" required>


                <label for="number">Número de teléfono: </label>
                <input type="tel" name="Numero de teléfono" id ="number" size="30" maxlength="50" placeholder="Aquí coloque su número de teléfono" required>



                <label for="asunto">Asunto:</label>
                <input type="text" name="Asunto" id="asunto" size="30" maxlength="100" placeholder="Aquí escriba su asunto" required>


                <label for="mensaje">Mensaje: </label>
                <textarea name="Mensaje" id="mensaje" rows="10" cols="40" required>Escribe tu mensaje...</textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        <div id="img2">
        <img src="img/Logo footer.png" alt="pequeño logo de la empresa expresa la palabra par en par. ">
        </div>

            </div>
